{% extends "account_tool/base.html" %}
{% block body %}
<h1>Update Existing Entry</h1>

<a class="btn btn-info" href="{% url 'secure' %}">Return to Records</a>

<hr>
<br>
{% if formset %}
<form method="post">
  {% csrf_token %}
  <table border="1">
    {{ formset }}
  </table>
  <input id="idField" type="hidden" name="input_id" value="{{ input_id }}">
  <button type="submit">Submit</button>
</form>
{% else %}
<h2>No Matching Record - {{ input_id }}</h2>
{% endif %}
<hr>
{% endblock body %}
